	<form id="site-settings-form" accept-charset="utf-8" action="" method="post" enctype="multipart/form-data">
		<table>
			<tr>
				<td>
					<input type="hidden" name="action" value="update">
				</td>
			</tr>
			<tr>
				<td>
					<br><b>Basic settings</b>
				</td>
			</tr>
			<tr>
				<td>
					<label for="home_page" data-i18n="neltext">MANAGE_SET_HOME_PAGE</label>
				</td>
				<td>
					<input type="text" name="home_page" id="home_page" size="50" value="">
				</td>
			</tr>
			<tr>
				<td>
					<br><b>Hashing and Passwords</b>
				</td>
			</tr>
			<tr>
				<td>
					<label for="post_password_algorithm" data-i18n="neltext">MANAGE_SET_POST_PASS_ALGO</label>
				</td>
				<td>
					<input type="text" name="post_password_algorithm" id="post_password_algorithm" size="30" value="">
				</td>
			</tr>
			<tr>
				<td>
					<label for="secure_tripcode_algorithm" data-i18n="neltext">MANAGE_SET_SECURE_TRIP_ALGO</label>
				</td>
				<td>
					<input type="text" name="secure_tripcode_algorithm" id="secure_tripcode_algorithm" size="30" value="">
				</td>
			</tr>
			<tr>
				<td>
					<input type="hidden" name="do_password_rehash" value="0">
					<input type="checkbox" name="do_password_rehash" id="do_password_rehash" value="1">
					<label for="do_password_rehash" data-i18n="neltext">MANAGE_SET_DO_PASS_REHASH</label>
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="MANAGE_FORM_UPDSET" data-i18n="neltext" data-i18n-attributes="value">
				</td>
			</tr>
		</table>
	</form>
