	<form id="user-edit-form" accept-charset="utf-8" action="" method="post" enctype="multipart/form-data">
		<table>
			<tr>
				<td>
					<input type="hidden" name="action" value="update">
					<input id="board_id_field" type="hidden" name="board_id" value="">
				</td>
			</tr>
			<tr>
				<td>
					<label for="bname"data-i18n="neltext">User ID</label>
				</td>
				<td>
					<input id="user-id-field" type="text" name="user_id" id="bname" size="50" value="">
				</td>
			</tr>
			<tr>
				<td>
					<label for="bname"data-i18n="neltext">User\'s secure tripcode for posting as staff</label>
				</td>
				<td>
					<input id="user-secure-tripcode-field" type="text" name="user_secure_tripcode" id="bname" size="50" value="">
				</td>
			</tr>
			<tr>
				<td>
					<label for="bpass"data-i18n="neltext">New password (leave blank to keep current password)</label>
				</td>
				<td>
					<input type="text" name="user_password" id="bpass" size="50">
				</td>
			</tr>
			<tr>
				<td>
					<input type="checkbox" name="change_pass" id="pchange" value=0>
					<label for="pchange"data-i18n="neltext">Check this to change current password to the one entered above</label>
				</td>
			</tr>
			<tr>
				<td>
					<label for="utitle" data-i18n="neltext">User Title</label>
				</td>
				<td>
					<input id="user-title-field" type="text" name="user_title" id="utitle" size="50" value="">
				</td>
			</tr>
			<tr>
				<td>
					<span>Boards</span>
				</td>
				<td>
					<span>User role</span>
				</td>
			</tr>
			<tr id="board-roles">
				<td>
					<label id="role-board-id-label-" for="role-board-id-"></label>
				</td>
				<td>
					<input type="text" name="user_board_role" id="role-board-id-" size="30" value="">
				</td>
			<tr>
			<tr id="user-edit-submit">
				<td>
					<input id="update-user-submit" type="submit" value="Update user" data-i18n="neltext" data-i18n-attributes="value">
				</td>
			</tr>
		</table>
	</form>
