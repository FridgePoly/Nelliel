	<form id="modify-ban-form" accept-charset="utf-8" action="" method="post" enctype="multipart/form-data">
		<table>
			<tr>
				<td><span data-i18n="gettext">Ban set on:</span> <span id="ban-time-display"></span></td>
			</tr>
			<tr>
				<td><span data-i18n="gettext">Ban expires on:</span> <span id="ban-expiration-display"></span></td>
			</tr>
			<tr>
				<td><span data-i18n="gettext">Ban type:</span> <span id="ban-type-display"></span></td>
			</tr>
			<tr>
				<td data-i18n="gettext">Banned IP:</td>
				<td>
					<input id="ban-ip-field" type="text" name="ban_ip" size="30" maxlength="45" value=""></input>
				</td>
			</tr>
			<tr>
				<td data-i18n="gettext">Ban length:</td>
				<td>
					<span data-i18n="gettext">Years:</span>
					<input id="ban-time-years" type="text" name="ban_time_years" size="6" maxlength="12" value="0">&nbsp;&nbsp;&nbsp;
					<span data-i18n="gettext">Days:</span>
					<input id="ban-time-days" type="text" name="ban_time_days" size="6" maxlength="12" value="0">&nbsp;&nbsp;&nbsp;
					<span data-i18n="gettext">Hours:</span>
					<input id="ban-time-hours"  type="text" name="ban_time_hours" size="6" maxlength="12" value="0">&nbsp;&nbsp;&nbsp;
					<span data-i18n="gettext">Minutes:</span>
					<input id="ban-time-minutes"  type="text" name="ban_time_minutes" size="6" maxlength="12" value="0">&nbsp;&nbsp;&nbsp;
				</td>
			</tr>
			<tr>
				<td>
					<input type="hidden" name="ban_all_boards" value="0">
					<input id="ban-all-boards-field" type="checkbox" name="ban_all_boards" value="1">
					<span data-i18n="gettext">Ban from all boards.</span>
				</td>
			</tr>
			<tr>
				<td><span data-i18n="gettext">MANAGE_BANMOD_NAME</span> <span id="ban-name-display"></span></td>
			</tr>
			<tr>
				<td>
					<input id="ban-id-field" type="hidden" name="ban_id" value="">
					<input id="ban-start-field" type="hidden" name="ban_start_time" value="">
				</td>
			</tr>
			<tr>
				<td data-i18n="gettext">Ban reason (optional):</td>
				<td>
					<textarea id="ban-reason-field" name="ban_reason" cols="32" rows="3"></textarea>
				</td>
			</tr>
			<tr id="ban-appeal-display-row">
				<td data-i18n="gettext">Appeal</td>
				<td id="ban-appeal-display"></td>
			</tr>
			<tr id="ban-appeal-response-row">
				<td data-i18n="gettext">Appeal Response</td>
				<td>
					<textarea id="ban-appeal-response"name="ban_appeal_response" cols="32" rows="3"></textarea>
				</td>
			</tr>
			<tr>
				<td>
					<input id="ban-appealed-field" type="checkbox" name="ban_appeal_status" value="1">
					<span data-i18n="gettext">Mark appeal as reviewed.</span>
				</td>
			</tr>
			<tr>
				<td>
					<input type="submit" value="Update" data-i18n="gettext" data-i18n-attributes="value">
				</td>
			</tr>
		</table>
	</form>
