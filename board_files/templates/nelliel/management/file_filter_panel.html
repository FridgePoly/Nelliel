	<form id="add-file-filter-form" accept-charset="utf-8" action="" method="post">
		<div class="config-table">
			<div class="config-row">
				<label for="hash-type" class="config-cell" data-i18n="gettext">Hash type (md5, sha1, sha256, sha512)</label>
				<input id="hash-type" class="config-cell" type="text" name="hash_type" size="30">
			</div>
			<div class="config-row">
				<label for="file-hashes" class="config-cell" data-i18n="gettext">File hashes</label>
				<textarea id="file-hashes" class="config-cell" name="file_hashes" cols="64" rows="3"></textarea>
			</div>
			<div class="config-row">
				<label for="file-notes" class="config-cell" data-i18n="gettext">File notes</label>
				<input id="file-notes" class="config-cell" type="text" name="file_notes" size="30">
			</div>
			<div class="config-row">
				<label for="board-id" class="config-cell" data-i18n="gettext">Board ID</label>
				<input id="board-id" class="config-cell" type="text" name="board_id" size="30">
			</div>
			<div class="config-row">
				<input type="submit" value="Add Filter" data-i18n="gettext" data-i18n-attributes="value">
			</div>
		</div>
	</form>
	<hr>
	<table id="filter-list" class="data-table">
		<tr class="manage-header">
			<th data-i18n="gettext">Filter ID</th>
			<th data-i18n="gettext">Hash type</th>
			<th data-i18n="gettext">File hash</th>
			<th data-i18n="gettext">File notes</th>
			<th data-i18n="gettext">Board ID</th>
			<th data-i18n="gettext">Remove</th>
		</tr>
		<tr data-parse-id="file-filter-row" class="row1">
			<td data-parse-id="filter-id"></td>
			<td data-parse-id="hash-type"></td>
			<td data-parse-id="file-hash"></td>
			<td data-parse-id="file-notes"></td>
			<td data-parse-id="board-id"></td>
			<td>
				<a class="config-cell" data-parse-id="filter-remove-link" href="" data-i18n="gettext">Remove Filter</a>
			</td>
		</tr>
	</table>
