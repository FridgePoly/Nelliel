	<form id="thread-list-form" accept-charset="utf-8" action="" method="post" enctype="multipart/form-data">
		<input type="hidden" name="action" value="update">
		<input id="board_id_field" type="hidden" name="board_id" value="">
		<table id="post-list" class="post-lists">
			<tr class="manage-header">
				<th data-i18n="gettext">Post Number</th>
				<th data-i18n="gettext">Delete Post</th>
				<th data-i18n="gettext">Thread</th>
				<th data-i18n="gettext">Time</th>
				<th data-i18n="gettext">IP</th>
				<th data-i18n="gettext">Name</th>
				<th data-i18n="gettext">Email</th>
				<th data-i18n="gettext">Subject</th>
				<th data-i18n="gettext">Comment</th>
			</tr>
			<tr id="post-row-" class="row1">
				<td id="post-post-number-"></td>
				<td>
					<input id="delete-post-" type="checkbox" name="post_" value="deletepost_" title="Delete entire post">
				</td>
				<td>
					<span id="post-thread-"></span>
				</td>
				<td>
					<span id="post-time-"></span>
				</td>
				<td>
					<span id="post-ip-"></span>
				</td>
				<td>
					<span id="post-name-"></span>
				</td>
				<td>
					<span id="post-email-"></span>
				</td>
				<td>
					<a id="post-subject-link-" href="" rel="external"></a>
				</td>
				<td>
					<span id="post-comment-"></span>
				</td>
			</tr>
		</table>
		<div>
			<input type="submit" name="dostuff" value="Update">&nbsp;
			<input type=reset value="Reset">
		</div>
	</form>
