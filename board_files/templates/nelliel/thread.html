	<form id="form-post-index" accept-charset="utf-8" action="" method="post">
		<div id="outer-div" class="outer-div">
			<div id="thread-" class="thread-corral">
				<div id="post-id-" class="post-corral">
					<a id="p-number"></a>
					<div id="indents" class="indents">&gt;&gt;</div>
					<div id="post-container-" class="op-post">
						<div id="post-header" class="post-header">
							<div>
								<span>[<a href="#" data-parse-id="hide-post-thread" data-command="" data-id="" data-alt-visual=""></a>]</span>
								<span>[<a href="#" data-parse-id="expand-thread" data-i18n="gettext" data-command="expand-thread" data-id="" data-alt-visual="Collapse Thread" 
								data-i18n-attributes="data-alt-visual">Expand Thread</a>]</span>
								<span>[<a  data-parse-id="reply-to-link" href="" data-i18n="gettext">Reply</a>]</span>
								<span>[<a data-parse-id="post-link-post" href="#" data-i18n="gettext" data-command="link-post" data-id="">Link</a>]</span>
								<span data-parse-id="modmode-options">
								<span>[<span data-parse-id="modmode-ip-address"></span>]</span>
								<span>[<a  data-parse-id="modmode-ban-link" href="" data-i18n="gettext">Ban</a>]</span>
								<span>[<a  data-parse-id="modmode-delete-link" href="" data-i18n="gettext">Delete</a>]</span>
								<span>[<a  data-parse-id="modmode-ban-delete-link" href="" data-i18n="gettext">Ban & Delete</a>]</span>
								</span>
							</div>
							<input id="thread_thread-id" type="checkbox" name="thread_thread-id" value="deletethread_thread-id" title="Delete entire thread">
							<input id="post_post-id" type="checkbox" name="post_post-id" value="deletepost_post-id" title="Delete entire post">
							<span data-parse-id="subject" class="-subject"></span>
							<span data-parse-id="poster-name" class="-poster-name">
							<a data-parse-id="poster-mailto" id="poster-mailto" href="mailto:" class="mailto-name"></a>
							<span data-parse-id="trip-line-"></span>
							</span>
							<span data-parse-id="post-time-"></span>&nbsp;<span>No. </span>
							<a data-parse-id="post-num-link" href="" class="post-link"></a>
							<img data-parse-id="sticky-icon" src="" width="22" height="22" alt="Sticky" data-i18n="gettext" data-i18n-attributes="alt">
						</div>
						<div id="post-files-container-" class="op-files-container">
							<div id="fileinfo-" class="">
								<div>
								<input data-parse-id="delete-file" type="checkbox" name="file_file-id" value="deletefile_file-id" title="Delete file" class="file-delete-box">
								<a href="" id="file-link-" target="_blank"></a>
								</div>
								<div data-parse-id="filesize-display"></div>
								<div>[<a data-parse-id="show-file-meta" href="#" data-i18n="gettext" data-command="show-file-meta" data-id="" data-alt-visual="Less file info" 
									data-i18n-attributes="data-alt-visual">More file info</a>]</div>
								<div data-parse-id="file-meta" class="hidden">
									<span data-parse-id="file-source" class="file-source" data-i18n="gettext">Source:</span>&nbsp;
									<span data-parse-id="file-license" class="file-license" data-i18n="gettext">License:</span>&nbsp;
									<span data-parse-id="file-md5" class="file-hash" data-i18n="gettext">MD5:</span>&nbsp;
									<span data-parse-id="file-sha1" class="file-hash" data-i18n="gettext">SHA1:</span>&nbsp;
									<span data-parse-id="file-sha256" class="file-hash" data-i18n="gettext">SHA256:</span>&nbsp;
									<span data-parse-id="file-sha512" class="file-hash" data-i18n="gettext">SHA512:</span>&nbsp;
								</div>
								<video id="video-preview-" preload="metadata" width="" controls>
									<source src="" type="">
								</video>
								<a href="" id="file-location-" target="_blank" class="preview-link">
								<img id="file-preview-" src="" width="" height="" alt="" class="" data-command="inline-expand" data-other-dims="" data-other-loc="">
								</a>
							</div>
						</div>
						<div id="post-contents-" data-parse-id="post-contents" class="">
							<p data-parse-id="post-text" class="">
								<span data-parse-id="post-comment"></span>
								<span data-parse-id="mod-comment" class="mod-comment"><b></b></span>
							</p>
							<div id="ban-"></div>
						</div>
					</div>
				</div>
				<div id="thread-expand-">
					<span class="omitted-posts"><span></span><span data-i18n="gettext"> posts omitted. Click Reply or Expand Post to view.</span><br></span>
				</div>
			</div>
			<table id="footer-form" class="footer-form">
				<tr>
					<td>
						<input type="hidden" name="action" value="update">
						<input id="board_id_field_footer" type="hidden" name="board_id" value="">
						<span id="admin-input-set1">
						<input type="checkbox" name="delpost" id="dpost"><label for="dpost" data-i18n="gettext">Delete selected content</label><br>
						<input type="checkbox" name="banpost" id="bpost"><label for="bpost" data-i18n="gettext">Ban selected posts</label><br>
						<input type="hidden" name="mode" value="admin->modmode">
						</span>
						<input id="bottom-submit-button" type="submit" value="Delete" data-i18n="gettext" data-i18n-attributes="value">
						<span id="bottom-pass-input">
						<input type="password" name="update_sekrit" id="update-sekrit" size="12" maxlength="16" value=""><label for="update-sekrit" data-i18n="gettext">Password</label>
						</span>
					</td>
				</tr>
			</table>
		</div>
	</form>
