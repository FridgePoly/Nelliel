	<form id="form-post-index" accept-charset="utf-8" action="" method="post">
		<div id="outer-div" class="outer-div">
			<div id="thread-" class="thread-corral">
				<div id="post-id-" class="post-corral">
					<a id="p-number"></a>
					<div id="indents" class="indents">&gt;&gt;</div>
					<div id="post-container-" class="op-post">
						<div id="post-header" class="post-header">
							<input id="thread_thread-id" type="checkbox" name="thread_thread-id" value="deletethread_thread-id" title="Delete entire thread">
							<input id="post_post-id" type="checkbox" name="post_post-id" value="deletepost_post-id" title="Delete entire post">
							<span data-parse-id="subject" class="-subject">subject</span>
							<span data-parse-id="poster-name" class="-poster-name">
							<a data-parse-id="poster-mailto" id="poster-mailto" href="mailto:" class="mailto-name">email</a>
							<span data-parse-id="trip-line-">trips</span>
							</span>
							<span data-parse-id="post-time-">post time</span>&nbsp;<span>No. </span>
							<a data-parse-id="post-num-link-" href="" class="post-link">0</a>
							<span>[<a data-parse-id="post-link-post" href="#" data-i18n="neltext" data-command="link-post" data-id="">LINK_POST_NUM_REF</a>]</span>
							<img data-parse-id="sticky-icon" id="sticky-icon-" src="" width="22" height="22" alt="THREAD_STICKY" data-i18n="neltext" data-i18n-attributes="alt">
							<span>[<a  data-parse-id="reply-to-link" href="" data-i18n="neltext">LINK_REPLY</a>]</span>
							<span>[<a href="#" id="expandLink" data-i18n="neltext" data-command="expand-thread" data-id="">THREAD_EXPAND</a>]</span>
							<span class="hidden">[<a href="#" id="collapseLink" data-i18n="neltext" data-command="collapse-thread" data-id="">THREAD_COLLAPSE</a>]</span>
							<br>
							<span id="mod-tools-1"><br>IP: <b id="ip-address-display">ip address</b>
							<input id="set-ban-details" type="button" onclick="" value="Set Ban Details">
							</span>
						</div>
						<div id="post-files-container-" class="op-files-container">
							<div id="fileinfo-" class="">
								<input data-parse-id="delete-file" type="checkbox" name="file_file-id" value="deletefile_file-id" title="Delete file" class="file-delete-box">
								<a href="" id="file-link-" target="_blank">filename</a>
								<br><span data-parse-id="filesize-display">filesize</span>
								<br>
								<span>[<a data-parse-id="show-file-meta" href="#" data-i18n="neltext" data-command="show-file-meta" data-id="">THREAD_MOAR_DATA</a>]</span>
								<span class="hidden">[<a data-parse-id="hide-file-meta" href="#" data-i18n="neltext" data-command="hide-file-meta" data-id="">THREAD_LESS_DATA</a>]</span>
								<span data-parse-id="file-meta" class="hidden">
								<span class="file-source" data-parse-id="file-source">Source: </span>
								<span class="file-license" data-parse-id="file-license">License: </span>
								<span class="file-hash" data-parse-id="file-md5">MD5: </span>
								<span class="file-hash" data-parse-id="file-sha1">SHA1: </span>
								<span class="file-hash" data-parse-id="file-sha256">SHA256: </span>
								<span class="file-hash" data-parse-id="file-sha512">SHA512: </span>
								</span>
								<br>
								<a href="" id="file-location-" target="_blank">
								<img id="file-preview-" src="" width="" height="" alt="" class="" data-command="inline-expand" data-other-dims="" data-other-loc="">
								</a>
							</div>
						</div>
						<div data-parse-id="post-contents" class="">
							<p data-parse-id="post-text" class="">
								<span data-parse-id="post-comment"></span>
								<span data-parse-id="mod-comment" class="mod-comment"><b></b></span>
							</p>
							<div id="ban-"></div>
						</div>
					</div>
				</div>
				<div id="thread-expand-">
					<span class="omitted-posts"><span></span><span data-i18n="neltext">TEXT_OMITTED_POSTS</span><br></span>
				</div>
			</div>
			<table id="footer-form" class="footer-form">
				<tr>
					<td>
						<input type="hidden" name="action" value="update">
						<input id="board_id_field_footer" type="hidden" name="board_id" value="">
						<span id="admin-input-set1">
						<input type="checkbox" name="delpost" id="dpost"><label for="dpost" data-i18n="neltext">FORM_DELETE_POSTS</label><br>
						<input type="checkbox" name="banpost" id="bpost"><label for="bpost" data-i18n="neltext">FORM_BAN_POSTS</label><br>
						<input type="hidden" name="mode" value="admin->modmode">
						</span>
						<input type="checkbox" name="onlyimgdel" id="delfbox" value="on"><label for="delfbox" data-i18n="neltext">DELETE_FILES_ONLY</label><br>
						<input id="bottom-submit-button" type="submit" value="FORM_DELETE" data-i18n="neltext" data-i18n-attributes="value">
						<span id="bottom-pass-input">
						<input type="password" name="update_sekrit" id="update-sekrit" size="12" maxlength="16" value=""><label for="update-sekrit" data-i18n="neltext">FORM_LABEL_PASS</label>
						</span>
					</td>
				</tr>
			</table>
		</div>
	</form>
