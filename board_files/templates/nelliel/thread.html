	<form id="form-post-index" accept-charset="utf-8" action="" method="post">
		<div id="outer-div" class="outer-div">
			<div id="post-id-" class="corral">
				<a id="p-number"></a>
				<div id="indents-" class="indents">&gt;&gt;</div>
				<div id="post-container-" class="op-post">
					<div id="post-header-" class="post-header">
						<input id="thread_thread-id" type="checkbox" name="thread_thread-id" value="deletethread_thread-id" title="Delete entire thread">
						<input id="post_post-id" type="checkbox" name="post_post-id" value="deletepost_post-id" title="Delete entire post">
						<span id="-subject" class="-subject">subject</span>
						<span id="-poster-name" class="-poster-name">
						<a id="poster-mailto" href="mailto:" class="mailto-name">email</a>
						<span id="trip-line-">trips</span>
						</span>
						<span id="post-time-">post time</span>&nbsp;<span>No. </span>
						<a id="post-quote-link-" href="" class="post-link">post number</a>&nbsp;
						<img id="sticky-icon-" src="" width="22" height="22" alt="THREAD_STICKY" data-i18n="neltext" data-i18n-attributes="alt">
						<span>[<a id="reply-to-link-" href="" data-i18n="neltext">LINK_REPLY</a>]</span>
						<span>[<a href="" id="expLink" data-i18n="neltext">THREAD_EXPAND</a>]</span>
						<br>
						<span id="mod-tools-1"><br>IP: <b id="ip-address-display">ip address</b>
						<input id="set-ban-details" type="button" onclick="" value="Set Ban Details">
						</span>
					</div>
					<div id="post-files-container-" class="op-files-container">
						<div id="fileinfo-" class="">
							<input id="delete-file-" type="checkbox" name="file_file-id" value="deletefile_file-id" title="Delete file" class="file-delete-box">
							<a href="" rel="external" id="file-link-">filename</a>
							<br><span id="filesize-display-">filesize</span>
							<br>[<a id="show-file-meta-" href="" data-i18n="neltext">THREAD_MOAR_DATA</a>]
							<span id="file-meta-" class="none">
							<br><span class="source" id="file-source-">Source: </span>
							<br><span class="license" id="file-license-">License: </span>
							<br><span class="md5" id="file-md5-">MD5: </span>
							<br><span class="sha1" id="file-sha1-">SHA1: </span>
							</span>
							<br>
							<a href="" rel="external" id="file-location-"><img id="file-preview-" src="" width="" height="" alt="" class=""></a>
						</div>
					</div>
					<div id="post-contents-" class="-post-contents">
						<p id="-post-text" class="-post-text">
							<span id="post-comment-"></span>
							<span id="mod-comment-" class="mod-comment"><b></b></span>
						</p>
						<div id="ban-"></div>
					</div>
				</div>
			</div>
			<div id="thread-expand-">
				<span class="omitted-posts"><span></span><span data-i18n="neltext">TEXT_OMITTED_POSTS</span><br></span>
			</div>
			<table id="footer-form" class="footer-form">
				<tr>
					<td>
						<input type="hidden" name="mode" value="general->threads->update">
						<span id="admin-input-set1">
						<input type="checkbox" name="delpost" id="dpost"><label for="dpost" data-i18n="neltext">FORM_DELETE_POSTS</label><br>
						<input type="checkbox" name="banpost" id="bpost"><label for="bpost" data-i18n="neltext">FORM_BAN_POSTS</label><br>
						<input type="hidden" name="mode" value="admin->modmode">
						</span>
						<input type="checkbox" name="onlyimgdel" id="delfbox" value="on"><label for="delfbox" data-i18n="neltext">DELETE_FILES_ONLY</label><br>
						<input id="bottom-submit-button" type="submit" value="FORM_DELETE" data-i18n="neltext" data-i18n-attributes="value">
						<span id="bottom-pass-input">
						<input type="password" name="sekrit" id="delpass" size="12" maxlength="16" value=""><label for="delpass" data-i18n="neltext">FORM_LABEL_PASS</label>
						</span>
					</td>
				</tr>
			</table>
		</div>
	</form>
