	<form id="form-content-action" class="content-page" accept-charset="utf-8" action="{{ form_action }}" method="post">
		<div id="{{ thread_corral_id }}" class="thread-corral">
		{{{ thread_posts }}}
		{{# abbreviate }}
			<div id="{{ thread_expand_id }}">
				<span class="omitted-posts"><span></span><span data-i18n="gettext"> posts omitted. Click Reply or Expand Thread to view.</span><br></span>
			</div>
		{{/ abbreviate }}
		</div>
		<div id="footer-form" class="footer-form">
			<input type="hidden" name="action" value="update">
			<input type="hidden" name="board_id" value="{{ board_id }}">
			<div>
				<label for="update-sekrit" data-i18n="gettext">Password:</label>&nbsp;<input type="password" name="update_sekrit" id="update-sekrit" size="20" value="">
			</div>
			<div>
				<input type="submit" name="form_submit_delete" value="Delete" data-i18n="gettext" data-i18n-attributes="value">
			</div>
			<div>
				<label for="report-reason-bottom" data-i18n="gettext">Report Reason:</label>&nbsp;<input type="text" name="report_reason" id="report-reason-bottom" size="20" value="">
			</div>
			<div>
				<input id="report-button-bottom" type="submit" name="form_submit_report" value="Report" data-i18n="gettext" data-i18n-attributes="value">
			</div>	
		</div>
	</form>
