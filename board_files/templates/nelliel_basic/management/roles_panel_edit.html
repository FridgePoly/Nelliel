	<form id="role-edit-form" accept-charset="utf-8" action="" method="post" enctype="multipart/form-data">
		<div id="role-edit-settings" class="display-table">
			<div class="display-row">
				<label class="display-cell" for="role_id" data-i18n="gettext">Role ID</label>
				<input class="display-cell" type="text" name="role_id" id="role_id" size="30" value="">
			</div>
			<div class="display-row">
				<label class="display-cell" for="role_level" data-i18n="gettext">Role Level</label>
				<input class="display-cell" type="text" name="role_level" id="role_level" size="8" value="">
			</div>
			<div class="display-row">
				<label class="display-cell" for="role_title" data-i18n="gettext">Role Title</label>
				<input class="display-cell" type="text" name="role_title" id="role_title" size="30" value="">
			</div>
			<div class="display-row">
				<label class="display-cell" for="capcode_text" data-i18n="gettext">Capcode Text (may contain HTML)</label>
				<textarea id="capcode_text" class="display-cell" name="capcode_text" cols="30" rows="6"></textarea>
			</div>
			<label data-parse-id="permissions-row" class="display-row">
				<input data-parse-id="entry-hidden-checkbox" type="hidden" name="" value="0">
				<input data-parse-id="entry-checkbox" type="checkbox" name="" value="1">
				<span data-parse-id="entry-label"></span>
			</label>
		</div>
		<div>
			<input type="submit" value="Update role" data-i18n="gettext" data-i18n-attributes="value">
		</div>
	</form>
