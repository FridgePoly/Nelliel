	<form id="add-icon-set-form" accept-charset="utf-8" action="" method="post">
		<div class="display-table">
			<div class="display-row">
				<label for="icon-set-id" class="display-cell" data-i18n="gettext">Icon Set ID</label>
				<input id="icon-set-id" class="display-cell" type="text" name="icon_set_id" size="30">
			</div>
			<div class="display-row">
				<label for="icon-set-name" class="display-cell" data-i18n="gettext">Icon Set Name</label>
				<input id="icon-set-name" class="display-cell" type="text" name="display_name" size="30">
			</div>
			<div class="display-row">
				<label for="icon-set-directory" class="display-cell" data-i18n="gettext">Icon Set Directory</label>
				<input id="icon-set-directory" class="display-cell" type="text" name="directory" size="30">
			</div>
			<div class="display-row">
				<input type="submit" value="Add Icon Set" data-i18n="gettext" data-i18n-attributes="value">
			</div>
		</div>
	</form>
	<hr>
	<table id="icon-set-list" class="data-table">
		<tr class="manage-header">
			<th data-i18n="gettext">icon-set ID</th>
			<th data-i18n="gettext">Name</th>
			<th data-i18n="gettext">Directory</th>
			<th data-i18n="gettext">Remove</th>
		</tr>
		<tr data-parse-id="icon-set-row" class="row1">
			<td data-parse-id="icon-set-id"></td>
			<td data-parse-id="icon-set-name"></td>
			<td data-parse-id="icon-set-directory"></td>
			<td>
				<a class="display-cell" data-parse-id="icon-set-remove-link" href="" data-i18n="gettext">Remove Icon Set</a>
			</td>
		</tr>
	</table>
