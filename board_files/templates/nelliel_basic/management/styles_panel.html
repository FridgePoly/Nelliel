	<form id="add-style-form" accept-charset="utf-8" action="" method="post">
		<div class="display-table">
			<div class="display-row">
				<label for="style-id" class="display-cell" data-i18n="gettext">Style ID</label>
				<input id="style-id" class="display-cell" type="text" name="style_id" size="30">
			</div>
			<div class="display-row">
				<label for="style-name" class="display-cell" data-i18n="gettext">Style Name</label>
				<input id="style-name" class="display-cell" type="text" name="display_name" size="30">
			</div>
			<div class="display-row">
				<label for="style-directory" class="display-cell" data-i18n="gettext">Style Directory</label>
				<input id="style-directory" class="display-cell" type="text" name="directory" size="30">
			</div>
			<div class="display-row">
				<input type="submit" value="Add Style" data-i18n="gettext" data-i18n-attributes="value">
			</div>
		</div>
	</form>
	<hr>
	<table id="style-list" class="data-table">
		<tr class="manage-header">
			<th data-i18n="gettext">Style ID</th>
			<th data-i18n="gettext">Name</th>
			<th data-i18n="gettext">Directory</th>
			<th data-i18n="gettext">Remove</th>
		</tr>
		<tr data-parse-id="style-row" class="row1">
			<td data-parse-id="style-id"></td>
			<td data-parse-id="style-name"></td>
			<td data-parse-id="style-directory"></td>
			<td>
				<a class="display-cell" data-parse-id="style-remove-link" href="" data-i18n="gettext">Remove Style</a>
			</td>
		</tr>
	</table>
