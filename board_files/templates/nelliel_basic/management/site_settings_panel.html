	<form id="site-settings-form" accept-charset="utf-8" action="" method="post" enctype="multipart/form-data">
	<div class="display-table">
		<div class="display-row">
			<b>Basic settings</b>
		</div>
		<div class="display-row">
			<label class="display-cell" for="home_page" data-i18n="gettext">Site home page. Can be absolute or relative URL</label>
			<input class="display-cell" type="text" name="home_page" id="home_page" size="50" value="">
		</div>
		<div class="display-row">
			<label class="display-cell" for="index_filename_format" data-i18n="gettext">Formatting template for thread filename (sprintf)</label>
			<input class="display-cell" type="text" name="index_filename_format" id="index_filename_format" size="30" value="">
		</div>
		<div class="display-row">
			<label class="display-cell" for="thread_filename_format" data-i18n="gettext">Formatting template for index filename (sprintf)</label>
			<input class="display-cell" type="text" name="thread_filename_format" id="thread_filename_format" size="30" value="">
		</div>
		<div class="display-row">
			<b>Hashing and Passwords</b>
		</div>
		<div class="display-row">
			<label class="display-cell" for="post_password_algorithm" data-i18n="gettext">Hash algorithm for post passwords</label>
			<input class="display-cell" type="text" name="post_password_algorithm" id="post_password_algorithm" size="20" value="">
		</div>
		<div class="display-row">
			<label class="display-cell" for="secure_tripcode_algorithm" data-i18n="gettext">Hash algorithm for secure tripcodes</label>
			<input class="display-cell" type="text" name="secure_tripcode_algorithm" id="secure_tripcode_algorithm" size="20" value="">
		</div>
		<div class="display-row">
			<input type="hidden" name="do_password_rehash" value="0">
			<input type="checkbox" name="do_password_rehash" id="do_password_rehash" value="1">
			<label for="do_password_rehash" data-i18n="gettext">Check if staff passwords need rehashing</label>
		</div>
		<div class="display-row">
			<label class="display-cell" for="template_id" data-i18n="gettext">ID of default template for site</label>
			<input class="display-cell" type="text" name="template_id" id="template_id" size="30" value="">
		</div>
		<div class="display-row">
			<label class="display-cell" for="language" data-i18n="gettext">Default language for site (boards can override)</label>
			<input class="display-cell" type="text" name="language" id="language" size="30" value="">
		</div>
		<div class="display-row">
			<label class="display-cell" for="recaptcha_site_key" data-i18n="gettext">ReCAPTCHA site key</label>
			<input class="display-cell" type="text" name="recaptcha_site_key" id="recaptcha_site_key" size="45" value="">
		</div>
		<div class="display-row">
			<label class="display-cell" for="recaptcha_sekrit_key" data-i18n="gettext">ReCAPTCHA secret key</label>
			<input class="display-cell" type="text" name="recaptcha_sekrit_key" id="recaptcha_sekrit_key" size="45" value="">
		</div>
		<div class="display-row">
			<input type="submit" value="Update Settings" data-i18n="gettext" data-i18n-attributes="value">
		</div>
	</div>
	</form>
