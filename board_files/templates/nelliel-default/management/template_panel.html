	<form id="add-template-form" accept-charset="utf-8" action="" method="post">
		<div class="display-table">
			<div class="display-row">
				<label for="template-id" class="display-cell" data-i18n="gettext">Template ID</label>
				<input id="template-id" class="display-cell" type="text" name="template_id" size="30">
			</div>
			<div class="display-row">
				<label for="template-name" class="display-cell" data-i18n="gettext">Template Name</label>
				<input id="template-name" class="display-cell" type="text" name="display_name" size="30">
			</div>
			<div class="display-row">
				<label for="template-directory" class="display-cell" data-i18n="gettext">Template Directory</label>
				<input id="template-directory" class="display-cell" type="text" name="directory" size="30">
			</div>
			<div class="display-row">
				<input type="submit" value="Add Filter" data-i18n="gettext" data-i18n-attributes="value">
			</div>
		</div>
	</form>
	<hr>
	<table id="template-list" class="data-table">
		<tr class="manage-header">
			<th data-i18n="gettext">Template ID</th>
			<th data-i18n="gettext">Name</th>
			<th data-i18n="gettext">Directory</th>
			<th data-i18n="gettext">Remove</th>
		</tr>
		<tr data-parse-id="template-row" class="row1">
			<td data-parse-id="template-id"></td>
			<td data-parse-id="template-name"></td>
			<td data-parse-id="template-directory"></td>
			<td>
				<a class="display-cell" data-parse-id="template-remove-link" href="" data-i18n="gettext">Remove Template</a>
			</td>
		</tr>
	</table>
